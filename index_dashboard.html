<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket User List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      h1 {
        color: #8e29e7;
        text-align: center;
      }

      #user-list {
        list-style-type: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 15px; /* space between each user */
      }

      .user-item {
        display: flex;
        align-items: center;
        padding: 15px;
        margin: 0;
        background-color: #f0f0f0;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        gap: 20px; /* space between image and text */
      }

      .user-item.show {
        opacity: 1;
      }

      .user-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      .user-details {
        font-size: 14px;
        color: #383164;
      }

      .user-name {
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      .user-info {
        display: flex;
        flex-direction: column;
        gap: 5px; /* space between info items */
      }
    </style>
  </head>
